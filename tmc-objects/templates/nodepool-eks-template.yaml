engine: GO_TEXT
fullName:
  name: minimal
data: |
  fullName:
    credentialName: "{{ getVal "CredentialName" }}"
    eksClusterName: "{{ getVal "EksClusterName" }}"
    name: "{{ getVal "Name" }}"
    region: "{{ getVal "Region" }}"
  spec:
    roleArn: "{{ getVal "RoleArn" }}"
    subnetIds:
      {{- range $i, $value := getVal "SubnetIds" }}
      - "{{ $value }}"
      {{- end }}
  type:
    kind: Nodepool
    package: vmware.tanzu.manage.v1alpha1.ekscluster.nodepool
    version: v1alpha1
input:
- description: Name of the credential.
  field: CredentialName
  schema:
    type: string
- description: Name of the cluster.
  field: EksClusterName
  schema:
    type: string
- description: Name of the nodepool.
  field: Name
  schema:
    type: string
- description: Region of the cluster.
  field: Region
  schema:
    type: string
- description: ARN of the IAM role that provides permissions for the Kubernetes nodepool
    to make calls to AWS API operations.
  field: RoleArn
  schema:
    type: string
- description: Subnets required for the nodepool.
  field: SubnetIds
  schema:
    items:
      type: string
    type: list
meta:
  description: Fully customizable template for the Nodepool resource
type:
  kind: Template
  package: vmware.tanzu.manage.v1alpha1.ekscluster.nodepool
  version: v1alpha1
