type:
  kind: Template
  package: vmware.tanzu.manage.v1alpha1.clustergroup
  version: v1alpha1
fullName:
  name: default
meta:
  description: "A default ClusterGroup object."
engine: GO_TEXT
data: |
  type:
    kind: ClusterGroup
    package: vmware.tanzu.manage.v1alpha1.clustergroup
    version: v1alpha1
  fullName:
    name: "{{ .Name }}"
  meta:
    annotations:
    {{- range $k, $v := .Annotations }}
      "{{ $k }}": "{{ $v }}"
    {{- end }}
    description: "{{ .Description }}"
    labels:
    {{- range $k, $v := .Labels }}
      "{{ $k }}": "{{ $v }}"
    {{- end }}
input:
  - field: Name
    short: "n"
    default: "$generateName"
    schema:
      type: string
    immutable: true
    description: Name to apply to the resource
  - field: Description
    short: d
    schema:
      type: string
    description: description of the role.
    paths:
      - meta.description
  - field: Labels
    short: l
    schema:
      type: map
      items:
        type: string
    description: Labels to apply to the resource.
    paths:
      - meta.labels
  - field: Annotations
    short: z
    schema:
      type: map
      items:
        type: string
    description: Annotations to apply to the resource
    paths:
      - meta.annotations
