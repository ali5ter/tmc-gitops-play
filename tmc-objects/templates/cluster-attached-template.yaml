type:
  kind: Template
  package: vmware.tanzu.manage.v1alpha1.cluster
  version: v1alpha1
fullName:
  name: attached
meta:
  description: "An attached cluster."
engine: GO_TEXT
data: |
  type:
    kind: Cluster
    package: vmware.tanzu.manage.v1alpha1.cluster
    version: v1alpha1
  fullName:
    managementClusterName: "attached"
    provisionerName: "attached"
    name: "{{ .Name }}"
  spec:
    clusterGroupName: "{{ .ClusterGroup }}"
    proxyName: "{{ .ProxyName }}"
  meta:
    labels:
    {{- range $k, $v := .Labels }}
        "{{ $k }}": "{{ $v }}"
    {{- end }}
    description: "An attached cluster."
input:
  - field: Name
    short: "n"
    default: "$generateName"
    schema:
      type: string
    description: Name to apply to the resource.
    immutable: true
  - field: ClusterGroup
    short: g
    default: "default"
    schema:
      type: string
    description: The cluster group to add this cluster.
  - field: ProxyName
    schema:
      type: string
    description: Name of the proxy config to be used for the cluster.
  - field: Labels
    short: l
    schema:
      type: map
      items:
        type: string
    description: Labels to apply to the resource.
    paths:
      - meta.labels
